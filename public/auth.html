<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Leones Calistenia</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <script src="js/navbar_toggle.js"></script>
            <div class="logo"><a href="index.html" class="logo"><img src="/resources/logo.png" alt="Logo" class="logo_image">Leones Calistenia</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="classes.html">Clases</a></li>
                <li><a href="profile.html">Mi Perfil</a></li>
                <li><a href="auth.html" class="active">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <br/>
                <button type="submit">Ingresar</button>
            </form>
            <br/>
            <p>¿No tienes una cuenta? <a href="#" id="open-register">Regístrate aquí</a></p>
        </section>

        <!-- REGISTRATION MODAL (Hidden by Default) -->
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Registro</h2>
                <form id="register-form">
                    <input type="text" id="register-firstname" placeholder="Nombre" required>
                    <input type="text" id="register-lastname" placeholder="Apellido" required>
                    <input type="email" id="register-email" placeholder="Correo Electrónico" required>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <!-- Google reCAPTCHA -->
                     <br/>
                    <div class="g-recaptcha" data-sitekey="6Lf0W-gqAAAAAMRwCjarWKJPxOuF14ZkwECn29yK"></div>
                    <br/>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/auth.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
